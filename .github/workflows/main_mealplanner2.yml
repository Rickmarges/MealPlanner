# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - mealplanner2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Put secrets in .env
      env:
        HOST: ${{ secrets.AZURE_DB_HOST }}
        USER: ${{ secrets.AZURE_DB_USER }}
        PW: ${{ secrets.AZURE_DB_PW }}
      run: mkdir src/main/resources && echo -e "spring.datasource.url=$HOST\nspring.datasource.username=$USER\nspring.datasource.password=$PW\nspring.jpa.database_platform=org.hibernate.dialect.MySQL55Dialect\nspring.jpa.hibernate.ddl-auto=create-drop\nspring.jpa.show-sql=false\nspring.jpa.properties.hibernate.format_sql=false\nspring.datasource.testWhileIdle=true\nspring.datasource.timeBetweenEvictionRunsMillis=3600000\nspring.datasource.validationQuery=SELECT 1\nserver.port=8082\n" > src/main/resources/application.properties

#    This testing phase isn't necessary, because install is already running the tests
#    - name: Run maven tests
#      run: mvn clean test

    - name: Build the application with Maven
      run: mvn clean install

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: java-app
        path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: java-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mealplanner2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_36c6da687ad342c589241e9ea30435ed }}
        package: '*.jar'